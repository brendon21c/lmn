{% load staticfiles %}
<html>
<head>
  <title>LMNOP</title>
<link rel="stylesheet" href="{% static 'css\base_style.css' %}" type="text/css">

<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Changa|Great+Vibes|Just+Another+Hand|Kaushan+Script|Lobster|Niconne" rel="stylesheet">
<!-- <script scr="{% static '/js/search.js' %}" type="text/javascript"> -->

</script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</script> -->
<!-- Optional theme -->

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-xm-10">
      <div class="jumbotron">
        <h1 class="headline">LMN</h1>

        <div class="btn-group " role="group" class="menu_button">
          <button  type="button" class="btn-lg" position='fixed'><a  href="{% url 'lmn:venue_list' %}">Venues</a></button>
          <button type="button" class='btn-lg' position='fixed' ><a  href="{% url 'lmn:artist_list' %}">Artists</a></button>
          <button  type="button" class='btn-lg' position='fixed'><a  href="{% url 'lmn:latest_notes' %}">Notes</a></button>
          <button  type="button" class='btn-lg' position='fixed'><a  href="{% url 'lmn:search_for_artist' %}">Band Search</a></button>
        </div>
      </div>

{% if user.is_authenticated %}
  <span id='welcome_user_msg'>You are logged in, <a href="{% url 'lmn:user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}">Logout</a></span>

{% else %}

  <span id='login_or_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>

{% endif %}

<hr>

{% block content %}
{% endblock %}
      </div>
</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
