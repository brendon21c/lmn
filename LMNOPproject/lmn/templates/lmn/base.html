<div class="container">

      <div class="jumbotron">
        <h1 class="headline">LMN</h1>

        <div class="btn-group " role="group" class="menu_button">
          <button  type="button" class="btn-lg" position='fixed'><a  href="{% url 'lmn:venue_list' %}">Venues</a></button>
          <button type="button" class='btn-lg' position='fixed' ><a  href="{% url 'lmn:artist_list' %}">Artists</a></button>

      </div>

{% if user.is_authenticated %}
  <span id='welcome_user_msg'>You are logged in, <a href="{% url 'lmn:user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}">Logout</a></span>

{% else %}

  <span id='login_or_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>

{% endif %}

<hr>
