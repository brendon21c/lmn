<!DOCTYPE html>
{% extends 'lmn/base.html' %}
{% load staticfiles %}


<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic|Changa|Great+Vibes|Just+Another+Hand|Kaushan+Script|Lobster|Niconne" rel="stylesheet">
  </head>
  <body>
    {% block content %}
{% if message %}
  <P>{{ message }}</p>
{% endif %}
  <h2>Log in</h2>

  <form class="logon" method='POST' action="">{% csrf_token %}
  <table id='login_form'>
    {{ form.as_table }}
  </table>
    <button id="login"  type="submit">Login</button>
  </form>

<P><a href="{% url 'register' %}">Or create an account</a></p>
<br>
<p><strong>-- or Login with--</strong></p>
<a href="{% url 'social:begin' 'twitter' %}">Twitter</a><br>
<a href="{% url 'social:begin' 'facebook' %}">Facebook</a>

{% endblock %}
  </body>
</html>
